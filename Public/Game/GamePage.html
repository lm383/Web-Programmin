<!DOCTYPE html>
<html>
<head>
	<title> Flag</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- link to the css page so it all our pages look the same  -->
	<link rel="stylesheet" href='../Css/Styles.css'>
	<!-- links to the css page to create the game map-->
	<link rel="stylesheet" href='./Css/GameMap.css'>
	<!-- the JavaScript -->
	<script id = "Red" src="JavaScript/RedPlayerMovement.js"></script>
	<script id="Main"src="JavaScript/Game.js"></script>
	<!--this is to help socket.io stuff-->
	<script src="../socket.io/socket.io.js"></script>
</head>

<body>
	<h5 id = "info" style = "opacity: 0.2;z-index: 5;">Users Connected 0 out of at least 2 </h5>
	<div class="dashed-lines"></div>
	<!--this adds the walls for the left side of the map-->
	<div class="verticle-wall" style = "left: 15%; top: 10%; height: 10vh;"></div> <!--top left-->
	<div class="verticle-wall" style = "left: 35%; top: 20%; height: 12vh"></div> <!-- second down top left-->
	<div class="horizontal-wall" style = "left:15%; top: 20%; width: 25vh;"></div> <!--top left across-->
	<div class="horizontal-wall" style = "left:13%; top: 40%; width: 13vh"></div> <!-- second down top left across-->
	<div class="horizontal-wall" style = "left: 30%; top: 45%; width: 14vh"></div> <!-- third down top left across-->
	<div class="verticle-wall" style = "left: 30%; top: 45%; height: 10vh"></div> <!-- third down top left-->
	<div class="horizontal-wall" style = "left: 20%; top: 55%; width: 20vh"></div> <!-- fourth down top left across-->
	<div class="verticle-wall" style= "left: 10%; top: 50%; height: 25vh"></div> <!-- fourth down top left-->

	<!--adds the walls for the right side of the map-->
	<div class="verticle-wall" style = "left: 81%; top: 10%; height: 10vh;"></div> <!--top t-->
	<div class="verticle-wall" style = "left: 65%; top: 20%; height: 12vh"></div> <!-- second down top -->
	<div class="horizontal-wall" style = "left:68%; top: 20%; width: 25vh;"></div> <!--top across-->
	<div class="horizontal-wall" style = "left:83%; top: 40%; width: 13vh"></div> <!-- second down top across-->
	<div class="horizontal-wall" style = "left: 63%; top: 45%; width: 14vh"></div> <!-- third down top across-->
	<div class="verticle-wall" style = "left: 70%; top: 45%; height: 10vh"></div> <!-- third down top-->
	<div class="horizontal-wall" style = "left: 70%; top: 55%; width: 20vh"></div> <!-- fourth down top across-->
	<div class="verticle-wall" style= "left: 90%; top: 50%; height: 25vh"></div> <!-- fourth down top-->

	<div id="player"></div>
	<div id ="flagBlue">
		<img src="./Image/Blueflag.png"></img>
	</div>
	<div id ="flagRed">
		<img src="./Image/Redflag.png"></img>
	</div>



		<!-- the button to start game -->
		<button id="start" href="GamePage"  onmousedown="SetUp();return false;">
		Start game
		</button>
		<!-- onclick event listener in Game.js is activated -->
		<button id="stop" href="GamePage" style="display:none;" >
		Stop game
		</button>
		<button id="highscore" href="highscores_page" >
			<a href="./highscores_page">
				highscore
			</a>
		</button>
		<center><h5 id = "Score" ></h5></center>


</body>
</html>
