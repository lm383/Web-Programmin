<html doctype>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      Capture The Flag
    </title>
    <!-- links to the css and ClientSide javascript -->
    <link rel="stylesheet" type="text/css" href='Styles.css'>
     <script type = "text/javascript" src="/ClientSide.js"></script>


  </head>
  <body>
    <h1><img src="Image/logo.png" width = "104" height="104"></h1>
    <br>
    <p>
      This is where our game is:
    </p>
    <div class="button" align="center">
      <a class="button_cont" href="Game/GamePage.html" rel="nofollow"><span>
      START
    </a></div>
    <br>

    <!-- the sign up button this will make the form appear-->
    <button id = "SignUpButton" onclick="HideShowSign()">Sign Up</button>
    <button id = "LogInButton" onclick="HideShowLog()">Log In</button>
    <p id="Display"> </p>
    <!-- The Modal (contains the Sign Up form) originally hidden   onsubmit="return SignUpTo()"-->
  <div id="SignUp" class="modal" style = "display: none;" >
    <form id="SignUpForm"class="modal-content"  method = "POST" action="./Server/Database.js">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="Username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="Username" required>

        <label for="Password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="Password" required>

        <label for="RePassword"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="RePassword" required>

        <p>By creating an account you agree to our
          <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
        </p>

        <div class="clearfix">
          <button type="button" onclick="HideShowSign()" class="cancelbtn">Cancel</button>
          <button type="submit" class="signup" >Sign Up</button>
        </div>
      </div>
    </form>
  </div>


  <div id="LogIn" class="modal" style = "display: none;">
    <span id="DisplayL"> </span>
    <form class="modal-content" action="/">
      <div class="container">
        <h1>Log In</h1>
        <label for="Username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="UsernameL" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="PasswordL" required>

        <div class="clearfix">
          <button type="button" onclick="HideShowLog()" class="cancelbtn">Cancel</button>
          <button type="submit" class="login">Log In</button>
        </div>
      </div>
    </form>
  </div>

  </body>


</html>
