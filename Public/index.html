<html doctype>
<html lang="en">
  <head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" >
    <title>
      Capture The Flag
    </title>
    <!-- links to the css and ClientSide javascript -->
    <link rel="stylesheet" type="text/css" href='Css/Styles.css'>
    <link rel="stylesheet" type="text/css" href="Css/lines.css">
    <link rel="stylesheet" type="text/css" href="Css/bcfp.css">
    <script type = "text/javascript" src="/ClientSide.js"></script>


  </head>
  <body>
    <!-- code to postion the logo including links to the css code for the lines to complete the logo -->
      <img src="Image/logo1(1).gif" style="position:relative; left:444px; top:157px; width:570px; height:115px; border:none;">
      <img src="Image/logo2(2).gif" style="position:relative; left:-130px; top:270px; width:570px; height:115px; border:none;">
      <div class="line1">
          <div class="wrap">
          <div class="line left_rotate"></div>
          <div class="line right_rotate"></div>
          <div class="line top_rotate"></div>
        </div>
      </div>
    <br>
    <div class="button_cont" align="center">
      <a class="start_button" href="Game/loading_bar"  rel="nofollow">
        Start
      </a>
    </div>
    <br>
    <br>
    <br>
    <br>

    <!-- the sign up button this will make the form appear-->
    <button id = "SignUpButton" onclick="HideShowSign()">Sign Up</button>
    <button id = "LogInButton" onclick="HideShowLog()">Log In</button>
    <p id="Display"> </p>
    <br>
    <br>
    <br>
    <br>
    <!-- The Modal (contains the Sign Up form) originally hidden   onsubmit="return SignUpTo()"-->
  <div id="SignUp" class="modal" style = "display: none;top:0;" >
    <form id="SignUpForm"class="modal-content"  method = "POST" action="SignUpSubmit" onsubmit="return ValSignUp()">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="Username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="Username" pattern = "[A-Za-z0-9]+" maxlength="20" required>

        <label for="Password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="Password" pattern = "[A-Za-z0-9]+" maxlength="20"required>

        <label for="RePassword"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="RePassword" pattern = "[A-Za-z0-9]+" maxlength="20"required>

        <div class="clearfix">
          <button type="button" onclick="HideShowSign()" class="cancelbtn">Cancel</button>
          <button type="submit" value="validate" >Sign Up</button>
        </div>
      </div>
    </form>
  </div>
  <div id="LogIn" class="modal" style = "display: none;top:0px;">
    <span id="DisplayL"> </span>
    <form id="LogInForm" class="modal-content" method = "POST" action="LogInSubmit" onsubmit="return ValLogIn;">
      <div class="container">
        <h1>Log In</h1>
        <label for="Username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="UsernameL" pattern = "[A-Za-z0-9]+" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="PasswordL" pattern = "[A-Za-z0-9]+" required>

        <div class="clearfix">
          <button type="button" onclick="HideShowLog()" class="cancelbtn">Cancel</button>
          <button type="submit" class="validate">Log In</button>
        </div>
      </div>
    </form>
  </div>

  </body>


</html>
