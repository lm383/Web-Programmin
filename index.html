<html doctype>
<html>
  <head>
    <title>
      Capture The Flag
    </title>
    <!-- links to the css and ClientSide javascript-->
    <link rel="stylesheet" href='Public/Styles.css'>
    <script type = "text/javascript" src="./Public/ClientSide.js"></script>
  </head>
  <body>
    <h1><img src="./Public/Image/logo.png" width = "104" height="104"></h1>
    <br>
    <p>
      This is where our game is:
      <a href="./Public/Game/JSMovingSquare">Game</a>

    </p>
    <div class="button" align="center"><a class="button_cont" target="_blank" rel="nofollow"><span>
      START
    </a></div>
    <br>
    <!-- the sign up button this will make the form appear-->
    <button id = "SignUpButton" onclick="HideShowSign()">Sign Up</button>
    <button id = "LogInButton" onclick="HideShowLog()">Log In</button>
    <!-- The Modal (contains the Sign Up form) originally hidden -->
  <div id="SignUp" class="modal" style = "display: none;">
    <form class="modal-content" action="/">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="Username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="Username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" onclick="HideShowSign()" class="cancelbtn">Cancel</button>
          <button type="submit" class="signup">Sign Up</button>
        </div>
      </div>
    </form>
  </div>


  <div id="LogIn" class="modal" style = "display: none;">
    <form class="modal-content" action="/">
      <div class="container">
        <h1>Log In</h1>
        <label for="Username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="Username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <div class="clearfix">
          <button type="button" onclick="HideShowLog()" class="cancelbtn">Cancel</button>
          <button type="submit" class="login">Log In</button>
        </div>
      </div>
    </form>
  </div>
  </body>


</html>
