<html doctype>
<html>
  <head>
    <title>
      Capture The Flag
    </title>
    <!-- links to the css and ClientSide javascript-->
    <link rel="stylesheet" href='Public/Styles.css'>
    <script type = "text/javascript" src="ClientSide.js"></script>
  </head>
  <body>
    <h1>OUR WEBPAGE</h1>
    <br>
    <p>
      This is where our game is:
      <a href="./Public/Game/JSMovingSquare">Game</a>

    </p>
    <br>
    <!-- the sign up button-->
    <button onclick="HideShowSign()">Sign Up</button>
    <!-- The Modal (contains the Sign Up form) -->
  <div id="SignUp" class="modal">
    <form class="modal-content" action="/">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="Username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="Username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" onclick="document.getElementById('SignUp').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signup">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
  </body>


</html>
